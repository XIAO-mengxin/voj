spring:
  profiles:
    active: prod
  application:
    name: voj-backend
  cloud:
    nacos:
      # 启动服务发现
      discovery:
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        server-addr: ${NACOS_URL:127.0.0.1:8848} # Nacos 作为服务注册中心 nacos的地址
      # 启动配置管理
      config:
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        server-addr: ${NACOS_URL:127.0.0.1:8848}  # 配置 Nacos server 的地址
        file-extension: yml # 指定yaml格式的配置
        group: DEFAULT_GROUP  # 指定分组
        type: yaml
        # namespace:命名空间ID  默认为public
        prefix: voj
      url: http://${NACOS_URL:127.0.0.1:8848}


# ${spring.application.name}-${spring.profile.active}.${spring.cloud.naces.config.file-extension}
# ${spring.cloud.nacos.config.prefix}-${spring.profile.active}.${spring.cloud.naces.config.file-extension}
# voj-prod.yml

