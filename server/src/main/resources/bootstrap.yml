voj-backend:
  port: ${BACKEND_SERVER_PORT:6688} # 本服务器启动的端口号
  nacos-url: ${NACOS_URL:127.0.0.1:8848} # nacos的地址
server:
  port: ${voj-backend.port}
  servlet:
    encoding:
      force: true

spring:
  profiles:
    active: prod
  application:
    name: voj-backend
  cloud:
    nacos:
      #      启动服务发现
      discovery:
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        server-addr: ${voj-backend.nacos-url} # Nacos 作为服务注册中心 nacos的地址
      #      启动配置管理
      config:
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        server-addr: ${voj-backend.nacos-url}  # 配置 Nacos server 的地址
        file-extension: yml #指定yaml格式的配置
        group: DEFAULT_GROUP  # 指定分组
        type: yaml
        #namespace:命名空间ID  默认为public
        prefix: voj
      url: http://${voj-backend.nacos-url}


